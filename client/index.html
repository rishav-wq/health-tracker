<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthify</title>
    <meta name="description" content="Paperless Scholarship Scheme" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      .chatbot-overlay {
        position: fixed;
        bottom: 90px; /* Adjust based on chatbot height */
        right: 20px;
        z-index: 1000; /* Ensure it's above the chatbot */
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Roboto', sans-serif;
      }

      .chatbot-overlay .header {
        background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient background */
        color: #fff;
        padding: 15px 30px;
        border-radius: 12px;
        text-align: center;
        font-size: 20px;
        font-weight: 700;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        transform: translateY(-10px); /* Slight lift effect */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
      }

      .chatbot-overlay .header p {
        margin: 0;
        font-size: 16px;
        font-weight: 400;
      }

      .chatbot-overlay:hover .header {
        transform: translateY(-15px); /* Lift on hover */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
      }
    </style>
  </head>
  <body>
    <script>
      window.addEventListener('mouseover', initLandbot, { once: true });
      window.addEventListener('touchstart', initLandbot, { once: true });
      var myLandbot;
      function initLandbot() {
        if (!myLandbot) {
          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          s.addEventListener('load', function() {
            myLandbot = new Landbot.Popup({
              configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2588602-WQYYQAXFIFKYPLR0/index.json',
            });
          });
          s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
          var x = document.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x);
        }
      }
    </script>
    
    <div id="root"></div>
    
    <div class="chatbot-overlay">
      <div class="header">
        <p>Helper Bot</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
